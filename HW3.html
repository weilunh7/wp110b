<!DOCTYPE html>
<html>
<head>
<style>
.button {
  background-color: #ff0000;
  color: rgb(0, 0, 0);
  padding: 10px 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 5px;
  margin: 2px 2px;
  cursor: pointer;
}
.button2 {background-color: #09ff00;} 
.button3 {background-color: #1900fd;} 
</style>
</head>

<button class="button">紅</button>
<button class="button button2">綠</button>
<button class="button button3">藍</button>
</body>
</html>
